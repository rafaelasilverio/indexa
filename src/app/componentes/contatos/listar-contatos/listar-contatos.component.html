<section class="border-bottom border-primary mt-5">
  <figure>
    <img
      src="../assets/imagens/lista-contatos.png"
      alt="Ilustração"
    />
    <h2 class="text-primary">Organize, conecte, simplifique!</h2>
  </figure>
</section>

<table class="table table-borderless">
  <thead class="border-bottom border-primary">
    <tr class="text-primary fw-bold">
      <th scope="col">Nome</th>
      <th scope="col">Número</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contato of listaContatos">
      <td>
        <img [src]="contato.foto" alt="Foto do contato" style="width: 25px; height: 25px; object-fit: cover;"/>
        {{ contato.nome }}
      </td>
      <td> {{ contato.telefone }}</td>
      <td>
        <img
          src="../assets/Icones/pencil-square.png"
          alt="Ícone de edição"
        />
      </td>
      <td>
        <img src="../assets/Icones/trash.png" alt="Ícone de lixeira" />
      </td>
    </tr>
  </tbody>
</table>
